
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Genio - Gerador Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #f8fafc; /* Slate 50 */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      /* QR Code Update Animation */
      @keyframes qr-update-glow {
        0% { 
          transform: scale(1);
          filter: brightness(1);
        }
        30% { 
          transform: scale(1.03);
          filter: brightness(1.1);
          box-shadow: 0 0 30px rgba(99, 102, 241, 0.4);
        }
        100% { 
          transform: scale(1);
          filter: brightness(1);
          box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
      }

      .animate-qr-update {
        animation: qr-update-glow 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "qrcode.react": "https://aistudiocdn.com/qrcode.react@^4.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
